box: node:8

services:
  - appcelerator/etcd

build:
  steps:
    - npm-install

    - script:
      name: lint
      code: npm run lint

    - script:
      name: create service env vars
      code: |
        export ETCD_URL=http://$ETCD_PORT_2379_TCP_ADDR:$ETCD_PORT_2379_TCP_PORT

    - npm-test

    - script:
      name: build
      code: npm run build

deploy:
  steps:
    - script:
      name: npm publish
      code: |
        npm config set unsafe-perm true
        echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        npm publish . --tag latest
